<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Sign up - srtdash</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="../assets/images/icon/favicon.ico">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/css/themify-icons.css">
    <link rel="stylesheet" href="../assets/css/metisMenu.css">
    <link rel="stylesheet" href="../assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="../assets/css/slicknav.min.css">
    <!-- amchart css -->
    <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
    <!-- others css -->
    <link rel="stylesheet" href="../assets/css/typography.css">
    <link rel="stylesheet" href="../assets/css/default-css.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
    <!-- modernizr css -->
    <script src="../assets/js/vendor/modernizr-2.8.3.min.js"></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
<!-- 	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> -->

</head>

<body>
    <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <!-- preloader area start -->
    <div id="preloader">
        <div class="loader"></div>
    </div>
    <!-- preloader area end -->
    <!-- login area start -->
    <div class="login-area">
        <div class="container">
            <div class="login-box ptb--100">
            	
                <form th:action="@{/login/register}" th:object="${usuario}" method="POST" class="needs-validation" novalidate="">
                	<div  class="logo1">
	                    <a href="#"><img src="../assets/images/icon/logo1.png" alt="Archy"></a>
	                </div>
                    <div class="login-form-head">
                        <h4>Registrarse</h4>
                        <p>Hola, regístrese y únete a nosotros</p>
                    </div>
                    <div class="login-form-body">
                        <div class="form-gp">
                            <label for="exampleInputName1">Nombre</label>
                            <input type="text" id="nombre" th:field="*{nombre}">
                            <i class="ti-user"></i>
                            <div class="text-danger"></div>
                        </div>
                        <div class="form-gp">
                            <label for="exampleInputEmail1">Usuario</label>
                            <input type="text" id="username" th:field="*{username}" required="">
                            <i class="ti-email"></i>
                            <div class="text-danger"></div>
                            <div class="invalid-feedback">
                                Please provide a valid city.
                            </div>
                        </div>
                        <div class="form-gp">
                            <label for="exampleInputEmail1">Correo</label>
                            <input type="email" id="email" th:field="*{email}">
                            <i class="ti-email"></i>
                            <div class="text-danger"></div>
                        </div>
                        <div class="form-gp">
                            <label for="exampleInputPassword1">Contraseña</label>
                            <input type="password" id="password" th:field="*{password}">
                            <i class="ti-lock"></i>
                            <div class="text-danger"></div>
                        </div>
                        <div class="form-gp">
                            <label for="exampleInputPassword2">Confirmar contraseña</label>
                            <input type="password" id="password1">
                            <i class="ti-lock"></i>
                            <div class="text-danger"></div>
                        </div>
<!--                         <div class="form-footer text-center mt-5"> -->
<!--                             <div class="spinner-border" align="center"></div> -->
<!--                         </div> -->
                        
                        <div class="submit-btn-area">
<!--                         	<input type="submit" value="Registrar"/> -->
                            <button id="form_submit" type="submit">Registrar<i class="ti-arrow-right"></i>
                         <div class="spinner-border spinner-border-sm" style="display:none;" id=div_spinner></div>
                            </button>
                            
                            <div class="login-other row mt-4">
<!--                                 <div class="col-6"> -->
<!--                                     <a class="fb-login" href="#">Sign up with <i class="fa fa-facebook"></i></a> -->
<!--                                 </div> -->
<!--                                 <div class="col-6"> -->
<!--                                     <a class="google-login" href="#">Sign up with <i class="fa fa-google"></i></a> -->
<!--                                 </div> -->
                            </div>
                        </div>
                        <div class="form-footer text-center mt-5">
                            <p class="text-muted">Si ya tiene una cuenta <a th:href="@{/login/login}">Iniciar sesión</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- login area end -->

    <!-- jquery latest version -->
    <script src="../assets/js/vendor/jquery-2.2.4.min.js"></script>
    <!-- bootstrap 4 js -->
    <script src="../assets/js/popper.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/owl.carousel.min.js"></script>
    <script src="../assets/js/metisMenu.min.js"></script>
    <script src="../assets/js/jquery.slimscroll.min.js"></script>
    <script src="../assets/js/jquery.slicknav.min.js"></script>
    
    
    <!-- others plugins -->
    <script src="../assets/js/plugins.js"></script>
    <script src="../assets/js/scripts.js"></script>
    
    <script>
    $(document).ready(function() {


	    	$("#form_submit").click(function(){
	    		$('#div_spinner').show();
// 	    		alert("Soy un mensaje de alerta!");
	    	});

	    
    });
    </script>
</body>

</html>
